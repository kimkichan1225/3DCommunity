spring:
  application:
    name: 3d-community-backend

  # 데이터베이스 설정 (개발환경: H2, 프로덕션: MySQL)
  datasource:
    url: jdbc:h2:mem:communitydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 콘솔 설정 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # CORS 설정
  web:
    cors:
      allowed-origins: http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# 서버 포트
server:
  port: 8080

# JWT 설정
jwt:
  secret: 3d-community-secret-key-please-change-this-in-production-environment-for-security
  expiration: 86400000 # 24시간 (밀리초)

# 로깅 설정
logging:
  level:
    com.community: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

---
# 프로덕션 프로파일
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://localhost:3306/community_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
